<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h2, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
    <h2 class="text-center mt-3">hii {{request.user}} welcome back to ToDo app</h2>
    <br>
    {%if messages%}
      {% for i in messages%}
      <div class="alert alert-warning alert-dismissible fade show" role="'alert">
        {{i}}

        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        
    </div>
    {%endfor%}
    {%endif%}
    <br>
    <div  class="border border-3 border rounded shadow">
    <form action="" method="post" class="my-3 mx-3">
        {%csrf_token%}
        {{form}}
        <div class="text-center">
    <button type="submit" class="btn btn-primary">add task</button>
</div>
</form>
</div>
</div>
<div>
    <table class="table-table-striped">
        <tr>
            <th>name</th>
            <th>description</th>

            <!-- AOS website for animation -->
            <!-- DEVUI FOR COMPONENTS -->

        </tr>
        {%for i in data%}
        <tr class="container">
            <td>{{i.task_name}}</td>
            <td>{{i.task_description}}</td>

             
            {% if i.completed == True %}
            <td><i class="fa-solid fa-check"></i></td>
            {%else%}
            <td>Not completed</td>
            {%endif%}
            <td><a  class="btn btn-dark" href="(% url 'delete' i.id%)">delete</a></td>


        </tr>
        {%endfor%}
             
        
    </table>
</div>
    
</body>
</html>
